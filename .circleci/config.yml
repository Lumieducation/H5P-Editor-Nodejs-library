version: 2
jobs:
    install:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
    build:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run: npm run build
    lint:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run: npm run lint
    format:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run: npm run format:check
    unit-tests:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run: npm run test
    player-e2e-test:
        docker:
            - image: circleci/node:10-browsers-legacy
        steps:
            - checkout
            - restore_cache: # special step to restore the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
            - run: npm ci
            - save_cache: # special step to save the dependency cache
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - ./node_modules
            - run: npm run test:e2e:player
    release:
        branches:
            only:
                - master
        docker:
            - image: 'circleci/node:latest'
        steps:
            - checkout
            - run:
                  name: install
                  command: npm install
            - run:
                  name: release
                  command: npm run semantic-release || true
workflows:
    version: 2
    h5peditor:
        jobs:
            - install
            - build:
                  requires:
                      - install
            - lint
            - format
            - unit-tests
            - player-e2e-test
            - release:
                  requires:
                      - install
                      - build
                      - lint
                      - format
                      - unit-tests
                      - player-e2e-test
